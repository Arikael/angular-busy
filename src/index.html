<!DOCTYPE html>
<html ng-app="angularBusyApp">
<head>
  <title>Angular Busy 2 Demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(src) angular-busy.css -->
  <!-- inject:directive:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

</head>
<body ng-controller="IndexController as ctrl" class="layout-column layout-padding ng-cloak">

<div class="github-fork-ribbon-wrapper right">
  <div class="github-fork-ribbon">
    <a href="https://github.com/tiberiuzuld/angular-busy">Star on GitHub</a>
  </div>
</div>
<div class="layout-column">
  <div>
    <h2>angular-busy2</h2>
    <p>Show busy/loading indicators on any $http or $resource request, or on any promise.</p>
  </div>
  <div class="layout-column layout-gt-md-row layout-align-space-between">
    <form class="flex layout-column" name="demoForm">
      <md-subheader>Demo Options</md-subheader>
      <md-divider></md-divider>
      <md-input-container>
        <label for="delayInput">Delay (ms)</label>
        <input type="number" id="delayInput" name="delayInput" required min="0" ng-model="ctrl.delay">
      </md-input-container>
      <md-input-container>
        <label for="durationInput">Min Duration (ms)</label>
        <input type="number" id="durationInput" name="durationInput" required min="0" ng-model="ctrl.minDuration">
      </md-input-container>
      <md-input-container>
        <label for="message">Message</label>
        <input type="text" id="message" name="message" ng-model="ctrl.message">
      </md-input-container>
      <md-input-container>
        <md-checkbox ng-model="ctrl.backdrop" name="backdrop">Show Backdrop</md-checkbox>
      </md-input-container>
      <md-input-container>
        <label for="template">Template Url</label>
        <md-select id="template" ng-model="ctrl.templateUrl" name="templateUrl">
          <md-option ng-repeat="template in ctrl.templates track by $index" ng-value="template.url"
                     ng-bind="::template.label"></md-option>
        </md-select>
      </md-input-container>
      <div class="layout-row layout-align-end-center">
        <md-button type="submit" class="md-raised md-accent" ng-disabled="demoForm.$invalid" ng-click="ctrl.demo()">
          Demo
        </md-button>
      </div>
    </form>

    <div class="flex flex-offset-5"
         cg-busy="{promise:ctrl.promise,templateUrl:ctrl.templateUrl,message:ctrl.message,backdrop:ctrl.backdrop,delay:ctrl.delay,minDuration:ctrl.minDuration}">
      <md-grid-list md-cols="4" md-row-height="6:1" md-gutter="1px">
        <md-grid-tile>
          <b>#</b>
        </md-grid-tile>
        <md-grid-tile>
          <b>First Name</b>
        </md-grid-tile>
        <md-grid-tile>
          <b>Last Name</b>
        </md-grid-tile>
        <md-grid-tile>
          <b>Username</b>
        </md-grid-tile>
        <md-grid-tile>
          <div>1</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>Mark</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>Otto</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>@mdo</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>2</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>Mark</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>Otto</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>@TwBootstrap</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>3</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>Jacob</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>Thornton</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>@fat</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>4</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>Larry</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>the Bird</div>
        </md-grid-tile>
        <md-grid-tile>
          <div>@twitter</div>
        </md-grid-tile>
      </md-grid-list>
    </div>
  </div>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/partials,src}) angular-busy.js -->
<!-- inject:directive:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partialsApp -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
